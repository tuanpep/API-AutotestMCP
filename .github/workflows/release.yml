name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'CHANGELOG.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    environment:
      name: pypi
      url: https://pypi.org/p/api-test-mcp

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-semantic-release build

    - name: Git configuration
      run: |
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"

    - name: Build and Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }} # Uncomment if publishing to PyPI
      run: |
        # This command:
        # 1. Analyzes commits
        # 2. Bumps version in pyproject.toml
        # 3. Generates CHANGELOG.md
        # 4. Commits and tags
        # 5. Builds dist/ artifacts (via build_command in config)
        # 6. Publishes to GitHub Releases
        
        semantic-release version
        semantic-release publish

    # Optional: Publish to PyPI
